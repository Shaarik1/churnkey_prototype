<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - RetainAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 flex items-center gap-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">R</div>
        <span class="font-bold text-xl tracking-tight text-gray-900">RetainAI</span>
    </div>

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-100">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Create an account</h1>
        <p class="text-gray-500 mb-6">Start saving revenue in minutes.</p>

        <form onsubmit="handleSignup(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Choose a Username</label>
                <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="company_name" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Choose a Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-500/30">
                Create Account
            </button>
        </form>

        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">Username already taken.</p>
    </div>

    <p class="mt-8 text-center text-gray-500 text-sm">
        Already have an account? <a href="/login" class="text-blue-600 font-bold hover:underline">Log in</a>
    </p>

    <script>
        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-msg');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            btn.innerText = "Creating Account...";
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (response.ok) {
                    // Success! Redirect to login
                    alert("Account created! Please log in.");
                    window.location.href = "/login";
                } else {
                    const data = await response.json();
                    errorMsg.innerText = data.detail || "Signup failed.";
                    errorMsg.classList.remove('hidden');
                    btn.innerText = "Create Account";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
