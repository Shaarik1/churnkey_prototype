<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
        /* Ensure the body is truly clear */
        body { background-color: transparent !important; }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans">

    <div id="main-app" class="text-center bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Manage Subscription</h2>
        <button onclick="startCancellation()" class="text-red-500 font-bold hover:underline">
            Cancel Subscription
        </button>
    </div>

    <div id="churn-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden fade-in">
            
            <div id="step-survey" class="p-8">
                <h3 class="text-xl font-bold text-gray-900 mb-2">We're sorry to see you go</h3>
                <p class="text-gray-500 mb-6">To help us improve, could you tell us why you are leaving?</p>
                
                <div class="space-y-3">
                    <button onclick="handleSurvey('expensive')" class="survey-btn w-full text-left p-4 border rounded-lg hover:bg-gray-50 transition">
                        It's too expensive
                    </button>
                    <button onclick="handleSurvey('technical')" class="survey-btn w-full text-left p-4 border rounded-lg hover:bg-gray-50 transition">
                        I'm having technical issues
                    </button>
                    <button onclick="handleSurvey('other')" class="survey-btn w-full text-left p-4 border rounded-lg hover:bg-gray-50 transition">
                        I found a better alternative
                    </button>
                </div>
                
                <button onclick="closeModal()" class="mt-6 text-gray-400 text-sm hover:text-gray-600">Nevermind, keep my account</button>
            </div>

            <div id="step-offer" class="hidden p-8 bg-gray-50 text-center">
                <div class="bg-white p-3 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 shadow-sm text-3xl">üéÅ</div>
                <h3 class="text-xl font-bold text-gray-900 mb-2" id="offer-title">Wait! Before you go...</h3>
                <p class="text-gray-600 mb-6" id="offer-text">We'd hate to lose you.</p>
                
                <div class="bg-white border-2 border-gray-200 rounded-xl p-6 mb-6">
                    <p class="text-3xl font-extrabold text-gray-900" id="offer-value">Checking...</p>
                </div>

                <div class="flex flex-col gap-3">
                    <button id="accept-btn" onclick="acceptOffer()" class="w-full text-white font-bold py-3 px-4 rounded-lg transition shadow-md">
                        Accept Offer
                    </button>
                    <button onclick="finalCancel()" class="w-full bg-white border border-gray-300 text-gray-600 hover:bg-gray-50 font-medium py-3 px-4 rounded-lg transition">
                        No thanks, proceed to cancel
                    </button>
                </div>
            </div>

            <div id="step-success" class="hidden p-8 text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600 text-2xl">‚úì</div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Offer Accepted!</h3>
                <button onclick="closeModal()" class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded-lg">Return to Dashboard</button>
            </div>

        </div>
    </div>

    <script>
        const customerId = 'user_' + Math.floor(Math.random() * 1000);
        let currentOfferType = "";

        // --- CHAMELEON MODE: Read Brand Color from URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const brandColor = urlParams.get('color') || '#2563EB'; // Default to Blue if no color sent

        // Apply color to the Accept Button
        const acceptBtn = document.getElementById('accept-btn');
        acceptBtn.style.backgroundColor = brandColor;
        
        // Apply border color on hover for survey buttons (Advanced dynamic CSS)
        const surveyBtns = document.querySelectorAll('.survey-btn');
        surveyBtns.forEach(btn => {
            btn.addEventListener('mouseover', () => btn.style.borderColor = brandColor);
            btn.addEventListener('mouseout', () => btn.style.borderColor = '#e5e7eb');
        });

        // -------------------------------------------------

        function startCancellation() {
            document.getElementById('churn-modal').classList.remove('hidden');
        }

        function closeModal() {
            // If inside widget, tell parent to close
            if (window.self !== window.top) {
                window.parent.postMessage('close-modal', '*');
            } else {
                document.getElementById('churn-modal').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            }
        }

        async function handleSurvey(reason) {
            document.getElementById('step-survey').classList.add('hidden');
            document.getElementById('step-offer').classList.remove('hidden');
            
            // Simulating API call for speed
            const projectId = "demo_client_1"; 
            try {
                const response = await fetch(`/api/get-offer?project_id=${projectId}&reason=${reason}`);
                const data = await response.json();

                const title = document.getElementById('offer-title');
                const text = document.getElementById('offer-text');
                const valueLabel = document.getElementById('offer-value');
                currentOfferType = data.offer_type;

                if (data.offer_type === 'percentage_discount') {
                    valueLabel.innerText = data.offer_value + "% OFF";
                    acceptBtn.innerText = "Claim Discount";
                } else if (data.offer_type === 'pause') {
                    title.innerText = "Need a break?";
                    text.innerText = "Pause your account instead of cancelling.";
                    valueLabel.innerText = "PAUSE " + data.offer_value + " MO";
                    acceptBtn.innerText = "Pause Subscription";
                } else {
                    valueLabel.innerText = "VIP SUPPORT";
                    acceptBtn.innerText = "Book Call";
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function acceptOffer() {
            const endpoint = `/accept-offer?customer_id=${customerId}&offer_type=${currentOfferType}`;
            await fetch(endpoint, { method: 'POST' });
            document.getElementById('step-offer').classList.add('hidden');
            document.getElementById('step-success').classList.remove('hidden');
        }

        function finalCancel() {
            alert("Customer cancelled.");
            closeModal();
        }

        // AUTO-OPEN IF IN WIDGET
        if (window.self !== window.top) {
            document.getElementById('main-app').classList.add('hidden');
            startCancellation();
        }
    </script>
</body>
</html>
